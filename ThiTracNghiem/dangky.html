<div class="body"
    style="height: 100vh;background: #F8F8F8;display: flex; justify-content: center;align-items: center;color: #222222;"
    ng-controller="ThemCtrl">
    <div class="signup_content col-sm-8 row"
        style="height: 85vh;background: white;padding: 45px 0; box-shadow: 0px 6px 30px rgba(0,0,0,0.08);">
        <article class="col-sm-7">
            <h2 class="form-title font-weight-bold mb-3 mt-2 ml-2">ĐĂNG KÝ THÔNG TIN</h2>
            <form action="" id="register-form" class="register-form" name="frmDangKi">
                <div class="row mb-3">
                    <div class="form-floating mb-3 col-sm-6">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Tên đăng nhập"
                            ng-model="student.username" name="username" ng-minlength="3" ng-maxlength="25" required
                            ng-pattern="/^[a-zA-Z0-9-]*$/">
                        <label for="floatingInput">Tên đăng nhập</label>
                        <div ng-show="frmDangKi.username.$invalid" class="badge badge-danger font-italic text-danger"
                            style="max-width: 320px;">
                            <i class='bx bx-x' style="font-size:25px;vertical-align: middle;"></i> Nhập tên đăng nhập
                            3-25 ký tự, <br> không chứa ký tự đặc biệt
                        </div>
                        <div ng-hide="frmDangKi.username.$invalid" class="badge badge-danger font-italic text-success">
                            <i class='bx bx-check' style="font-size:25px;vertical-align: middle;"></i> Nhập tên đăng
                            nhập hợp lệ
                        </div>
                    </div>
                    <div class="form-floating mb-3 col-sm-6">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu"
                            ng-model="student.password" name="password" ng-minlength="3" ng-maxlength="25" required
                            ng-pattern="/^[a-zA-Z0-9-]*$/">
                        <label for="floatingPassword">Mật khẩu</label>
                        <div ng-show="frmDangKi.password.$invalid" class="badge badge-danger font-italic text-danger">
                            <i class='bx bx-x' style="font-size:25px;vertical-align: middle;"></i> Nhập mật khẩu từ 3-25
                            kí tự,<br> không chứa ký tự đặc biệt
                        </div>
                        <div ng-hide="frmDangKi.password.$invalid" class="badge badge-danger font-italic text-success">
                            <i class='bx bx-check' style="font-size:25px;vertical-align: middle;"></i> Nhập mật khẩu hợp
                            lệ
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="form-floating mb-3 col-sm-6">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Họ và tên"
                            ng-model="student.fullname" name="fullname" required ng-minlength="3" ng-maxlength="25">
                        <label for="floatingInput">Họ và tên</label>
                        <div ng-show="frmDangKi.fullname.$invalid" class="badge badge-danger font-italic text-danger">
                            <i class='bx bx-x' style="font-size:25px;vertical-align: middle;"></i> Nhập Họ và tên từ 3-25
                            kí tự,<br> không chứa ký tự đặc biệt
                        </div>
                        <div ng-hide="frmDangKi.fullname.$invalid" class="badge badge-danger font-italic text-success">
                            <i class='bx bx-check' style="font-size:25px;vertical-align: middle;"></i> Nhập Họ và tên  hợp
                            lệ
                        </div>
                    </div>
                    <div class="form-floating mb-3 col-sm-6">
                        <input type="email" class="form-control" id="floatingemail" placeholder="Email"
                            ng-model="student.email">
                        <label for="floatingemail">Email</label>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="form-group col-sm-6">
                        <label for="name">Giới tính</label> <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="true"
                                ng-model="student.gender">
                            <label class="form-check-label gender_name" for="inlineRadio1">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="false"
                                ng-model="student.gender">
                            <label class="form-check-label gender_name" for="inlineRadio2">Nữ</label>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="name">Ngày sinh</label>
                        <input type="date" name="birthday" id="name" class="form-control" ng-model="student.birthday">
                    </div>
                </div>

                <div class="row p-0 ml-5">
                    <div class="form-check col-sm-8 ml-3 mb-5">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Tôi đồng ý với mọi điều khoản và dịch vụ
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary pl-4 pr-4 pt-2 pb-2 text-uppercase" ng-click="insert()">Đăng ký</button>
            </form>
        </article>

        <aside class="col-sm-5">
            <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
        </aside>
    </div>
</div>
