<div class="body" style="height: 100vh;background: #F8F8F8;display: flex; justify-content: center;align-items: center;color: #222222;">
    <div class="signup_content col-sm-8 row" style="height: 85vh;background: white;padding-top: 45px;padding-bottom: 20px; box-shadow: 0px 6px 30px rgba(0,0,0,0.08);">
        <article class="col-sm-7">
            <h2 class="form-title font-weight-bold mb-5 mt-2 ml-5">THAY ĐỔI MẬT KHẨU</h2>
            <form action="" id="register-form" class="register-form">
                <div class="form-floating mb-3 col-sm-10">
                    <input type="text" class="form-control" id="floatingemail" placeholder="Tên đăng nhập">
                    <label for="floatingemail">Tên đăng nhập</label>
                </div>
                <div class="form-floating mb-3 col-sm-10">
                    <input type="password" class="form-control" id="floatingemail" placeholder="Mật khẩu cũ">
                    <label for="floatingemail">Mật khẩu cũ</label>
                </div>

                <div class="form-floating mb-3 col-sm-10">
                    <input type="password" class="form-control" id="floatingemail" placeholder="Mật khẩu mới">
                    <label for="floatingemail">Mật khẩu mới</label>
                </div>

                <div class="form-check col-sm-10 mb-5">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Tôi đồng ý thay đổi mật khẩu
                    </label>
                </div>
                <button class="btn btn-primary pl-4 pr-4 pt-2 pb-2 ml-4">Thay đổi mật khẩu</button>
            </form>
        </article>

        <aside class="col-sm-5">
            <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
        </aside>
    </div>
</div>
